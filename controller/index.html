<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">

      <link rel="shortcut icon" href="favicon.ico">
      <title>Dashboard Controls</title>


      <link rel="stylesheet" href="css/dashboardcontroller.css" type="text/css" />

      <!-- Include Flash WebSocket via Conditional Comment:
           http://msdn.microsoft.com/en-us/library/ms537512%28v=vs.85%29.aspx -->
      <!--[if lte IE 9]>
         <script type="text/javascript">
           WEB_SOCKET_SWF_LOCATION = "../../flashws/WebSocketMain.swf";
         </script>
         <script type="text/javascript" src="../../flashws/swfobject.js"></script>
         <script type="text/javascript" src="../../flashws/web_socket.js"></script>
      <![endif]-->

      <script type="text/javascript" src="js/jquery.min.js"></script>

      <link type="text/css" href="jqueryui/css/ui-lightness/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
      <script type="text/javascript" src="jqueryui/js/jquery-ui-1.8.23.custom.min.js"></script>

      <script>
         AUTOBAHN_DEBUG = false;
      </script>
       <script src="js/lib/autobahn.min.js"></script>

      <script type="text/javascript" src="js/dashboardcontroller.js"></script>


   </head>
   <body>
      <header>
         <div id="header_inner">
            <div id="demo_title">
               <span>Dashboard Controls</span>
            </div>
            <a class="navbar-brand" href="/">
               <img src="img-logo-daimler-svg.svg" alt="crossbar logo inverted" width="248" height="60">
            </a>
         </div>
      </header>

      <div id="webmq_demo_sliders_wrapper" class="webmq_demo_content_wrapper">

         <div class="eq_container">
            <p class="ui-state-default ui-corner-all uisync_header">
               <span class="ui-icon ui-icon-signal uisync_header_content"></span>
                     Switch Dashboards
            </p>
            <div>
               <button onclick="switch_dashboard(0)" class="button switch_button">5 x 2 arrangement</button>
               <br />
               <button onclick="switch_dashboard(1)" class="button switch_button">3 x 3 arrangement</button>
               <!--<button onclick="switch_dashboard(2)">3 x 3 - numbers</button>-->
            </div>
         </div>


         <div class="eq_container toggleRandomContainer">
            <p class="ui-state-default ui-corner-all uisync_header">
               <span class="ui-icon ui-icon-signal uisync_header_content"></span>
                     Send Random Stream of Data
            </p>
            <div>
               <button id="toggleRandomDataSend" class="button switch_button">Start</button>               
            </div>
         </div>
         <div class="clearboth"></div>


         <div class="slidersContainer">

            <div class="webmq_demo_box_content">

               <div id="demo_container" class="demo">

                  <div class="eq_container">
                    <p class="ui-state-default ui-corner-all ui-helper-clearfix uisync_header">
                        <span class="ui-icon ui-icon-volume-on uisync_header_content"></span>
                       HealthIndex
                     </p>

                     <div id="eq_tr" class="eq">
                        <span>88</span>
                     </div>

                     <div class="clearboth spacer_20"></div>
                  </div>

                  <div class="eq_container">
                     <p class="ui-state-default ui-corner-all uisync_header">
                        <span class="ui-icon ui-icon-signal uisync_header_content"></span>
                        Unfallpr√§vention
                     </p>

                     <div id="eq_rbp" class="eq">
                        <span>88</span>
                        <span>77</span>
                        <span>55</span>
                     </div>

                     <div class="clearboth spacer_20"></div>
                  </div>

                  <div class="eq_container">
                     <p class="ui-state-default ui-corner-all uisync_header">
                        <span class="ui-icon ui-icon-signal uisync_header_content"></span>
                        Fahrweise
                     </p>

                     <div id="eq_ubp" class="eq">
                        <span>88</span>
                        <span>77</span>
                        <span>55</span>
                     </div>

                     <div class="clearboth spacer_20"></div>
                  </div>

                  <div class="eq_container">
                     <p class="ui-state-default ui-corner-all uisync_header">
                        <span class="ui-icon ui-icon-signal uisync_header_content"></span>
                        Vital Parameter
                     </p>

                     <div id="eq_abr" class="eq">
                        <span>88</span>
                        <span>77</span>
                     </div>

                     <div class="clearboth spacer_20"></div>
                  </div>

                  <div class="eq_container">
                     <p class="ui-state-default ui-corner-all uisync_header">
                        <span class="ui-icon ui-icon-signal uisync_header_content"></span>
                        Stimmung
                     </p>

                     <div id="eq_rbr" class="eq">
                        <span>88</span>
                        <span>77</span>
                        <span>55</span>
                        <span>55</span>
                     </div>

                     <div class="clearboth spacer_20"></div>
                  </div>

                  <div class="clearboth spacer_20"></div>


                  <div class="eq_container">
                     <p class="ui-state-default ui-corner-all uisync_header activity_stream_event_header">
                        <span class="ui-icon ui-icon-signal uisync_header_content"></span>
                        Events
                     </p>

                     <div id="activity_stream_controls">
                        <div>
                           Event:
                           <select id="event_select" name="event_select">
                              <option value="Pause">Pause</option>
                              <option value="Langsamer Fahren">Langsamer Fahren</option>
                              <option value="Schlafen">Schlafen</option>
                              <option value="Bewegen">Bewegen</option>
                           </select>
                        </div>
                        <div>
                           Wichtigkeit:
                           <input id="wichtigkeit" type="range" min="1" max="10" value="1"/>
                        </div>


                        <div>
                           <br>
                           <button id="activity_send" onclick="send_activity()" class="button">Send</button>
                        </div>
                     </div>
                   </div>
               </div>

                  <div class="clearboth spacer_20"></div>



               <div id="webmq_demo_sliders_status_line" class="webmq_demo_status_line">
                  Status: <span class="statusline"></span>
               </div>

               <button id="helpButton" class="button">?</button>

            </div>
         </div>

      </div>

      </div>

   </body>
</html>
